# MCP Agent Configuration

# 表示設定
display:
  # UIモード: basic, rich
  # basic: 従来のシンプルなprint文ベース
  # rich: richライブラリを使った美しいUI（要pip install rich）
  ui_mode: "basic"
  
  # 実行時間を表示するかどうか
  show_timing: true
  
  # 思考過程を表示するかどうか（デバッグ用）
  show_thinking: true

# 実行設定
execution:
  # 最大リトライ回数
  max_retries: 3
  
  # タイムアウト時間（秒）
  timeout_seconds: 30
  
  # フォールバック機能の有効/無効（段階的移行用）
  fallback_enabled: false
  
  # タスクリスト最大数（暴走防止）
  max_tasks: 10
  
  # タスクリスト生成のリトライ戦略
  retry_strategy:
    max_retries: 3
    progressive_temperature: true
    initial_temperature: 0.1
    temperature_increment: 0.2
  

# LLM設定
llm:
  # 使用するモデル (gpt-4o-mini, gpt-5-mini, gpt-5-nano, gpt-5)
  model: "gpt-4o-mini"
  
  # 温度パラメータ（創造性）
  temperature: 0.2
  
  # JSON形式での応答を強制
  force_json: true
  
  # GPT-5専用設定
  # 推論レベル: minimal(高速), low(軽い推論), medium(標準推論), high(深い推論)
  reasoning_effort: "minimal"
  
  # 最大完了トークン数（GPT-5で使用）
  max_completion_tokens: 5000

# 会話設定
conversation:
  # 文脈として参照する会話の件数
  context_limit: 10
  
  # 会話履歴の最大保持件数
  max_history: 50

# エラー対処設定
error_handling:
  # パラメータエラー時の自動修正を試みる
  auto_correct_params: true
  
  
  # ネットワークエラー時のリトライ間隔（秒）
  retry_interval: 1.0

# 開発設定
development:
  # 詳細なデバッグ情報を表示
  verbose: false
  
  # ログレベル設定 (DEBUG/INFO/WARNING/ERROR)
  # DEBUG: 詳細デバッグ情報を含む全ログ
  # INFO: 通常の情報以上
  # WARNING: 警告以上
  # ERROR: エラーのみ
  log_level: "INFO"
  
  # API呼び出し回数を表示
  show_api_calls: true
  


# 結果表示設定
result_display:
  # 結果解釈時の最大文字数（データベース結果等）
  max_result_length: 1000
  
  
  # 結果が長い場合の省略表示
  show_truncated_info: true