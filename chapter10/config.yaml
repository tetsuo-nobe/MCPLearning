# MCP Agent Configuration
# Claude Code風対話型エージェントの設定

# 表示設定
display:
  # UIモード: basic, rich
  # basic: 従来のシンプルなprint文ベース
  # rich: richライブラリを使った美しいUI（要pip install rich）
  ui_mode: "basic"

  # タスクリストのスタイル: checkbox, simple, verbose
  style: "checkbox"

  # 実行時間を表示するかどうか
  show_timing: true

  # 思考過程を表示するかどうか（デバッグ用）
  show_thinking: false

  # プログレスバーを表示するかどうか
  show_progress: true

  # 色付き表示（Windows環境では無効化）
  use_colors: false

  # Rich UI特有の設定
  rich_options:
    # ライブ更新を使用するかどうか
    enable_live_updates: true

    # 進捗バーを表示するかどうか
    enable_progress_bar: true

    # パネル表示を使用するかどうか
    enable_panels: true

    # マークダウン表示を使用するかどうか
    enable_markdown: true

# 実行設定
execution:
  # 最大リトライ回数
  max_retries: 3

  # タイムアウト時間（秒）
  timeout_seconds: 30

  # ステップ間の待機時間（秒）
  step_delay: 0.1

# LLM設定
  fallback_enabled: false
  max_tasks: 10
llm:
  # 使用するモデル
  model: "gpt-4o-mini"

  # 温度パラメータ（創造性）
  temperature: 0.2

  # JSON形式での応答を強制
  force_json: true

# 会話設定
  reasoning_effort: minimal
  max_completion_tokens: 5000
conversation:
  # 文脈として参照する会話の件数
  context_limit: 10

  # 会話履歴の最大保持件数
  max_history: 50

# エラー対処設定
error_handling:
  # パラメータエラー時の自動修正を試みる
  auto_correct_params: true

  # エラー時の代替処理を提案
  suggest_alternatives: true

  # ネットワークエラー時のリトライ間隔（秒）
  retry_interval: 1.0

# ログ設定
logging:
  # ログレベル: DEBUG, INFO, WARNING, ERROR
  level: "INFO"

  # ログファイルの出力
  file_output: false

  # ログファイルのパス（file_outputがtrueの場合）
  log_file: "mcp_agent_v4.log"

# 開発設定
development:
  # 詳細なデバッグ情報を表示
  verbose: true

  # API呼び出し回数を表示
  show_api_calls: true


# 結果表示設定
  log_level: INFO

# 中断処理設定
interrupt_handling:
  # 中断要求のタイムアウト時間（秒）
  timeout: 10.0

  # 非対話環境でのデフォルト選択: "abort", "continue", "skip"
  non_interactive_default: "abort"

result_display:
  # 結果解釈時の最大文字数（データベース結果等）
  max_result_length: 1000

  # データベース結果の最大表示件数
  max_db_records: 10

  # 結果が長い場合の省略表示
  show_truncated_info: true
